openapi: 3.0.3
info:
  title: Export MassBank content in different formats
  description: This microservice converts MassBank records into a number of different other formats.
  version: "0.1"
servers:
  - url: http://localhost:8080
    description: Local server
paths:
  /version:
    get:
      summary: Get the version string of the implementation.
      responses:
        "200":
          description: version string
          content:
            application/json:
              schema:
                type: string
                example: export api 0.1
  /convert:
    post:
      summary: Create a conversion task.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/conversion"
      responses:
        "200":
          description: Conversion successfully completed.
          content:
            text/plain; charset=utf-8:
              schema:
                type: string
                format: binary
              examples:
                nist_msp:
                  summary: NIST MSP
                  description: msp file in NIST flavor
                riken_msp:
                  summary: RIKEN MSP
                  description: msp file in RIKEN flavor
            application/zip:
              schema:
                type: string
                format: binary
              examples:
                massbank:
                  summary: MassBank zip file
                  description: zip file with seperate MassBank files

  /metadata/{accession}:
    get:
      summary: Get metadata for a given accession.
      parameters:
        - name: accession
          in: path
          required: true
          schema:
            type: string
          example: MSBNK-IPB_Halle-PB001341
      responses:
        "200":
          description: Metadata for the given accession.
          content:
            application/ld+json:
              schema:
                type: array
                items:
                  type: object
                  example:
                    "@context": "https://schema.org"
                    "@type": "Dataset"
                    "name": "Example Dataset"
                    "description": "This is an example dataset."
                    "identifier": "MSBNK-IPB_Halle-PB001341"
        "404":
          description: Accession not found

  /rawtext/{accession}:
    get:
      summary: Get the original text of a given accession.
      parameters:
        - name: accession
          in: path
          required: true
          schema:
            type: string
          example: MSBNK-IPB_Halle-PB001341
      responses:
        "200":
          description: Metadata for the given accession.
          content:
            text/plain; charset=utf-8:
              schema:
                type: string
              example: |
                ACCESSION: MSBNK-IPB_Halle-PB001341
                RECORD_TITLE: ...
        "404":
          description: Accession not found

  /validate:
    post:
      summary: Validate a single MassBank record.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/validation"
      responses:
        "200":
          description: Record is valid.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/validation_result"
        "400":
          description: Invalid request body (e.g. empty or not text).
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/validation_result"
        "422":
          description: Validation failed with details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/validation_result"

components:
  schemas:
    record_list:
      description: a list of records
      type: array
      items:
        type: string
      example:
        - MSBNK-IPB_Halle-PB001341
        - MSBNK-IPB_Halle-PB006202
        - MSBNK-IPB_Halle-PB006203
        - MSBNK-IPB_Halle-PB001342
        - MSBNK-IPB_Halle-PB001343

    format:
      description: a supported output format
      type: string
      enum:
        - nist_msp
        - riken_msp
        - massbank
      example: nist_msp

    conversion:
      description: a conversion task
      type: object
      properties:
        record_list:
          $ref: "#/components/schemas/record_list"
        format:
          $ref: "#/components/schemas/format"

    validation:
      description: a single record as plain text
      type: object
      properties:
        text:
          type: string
          example: |
            ACCESSION: MSBNK-IPB_Halle-PB001341
            RECORD_TITLE: ...

    validation_result:
      description: Detailed validation errors for an invalid record.
      type: object
      properties:
        message:
          type: string
          example: Error message.
        line:
          type: integer
          example: 12
        column:
          type: integer
          example: 5

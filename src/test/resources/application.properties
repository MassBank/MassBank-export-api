spring.application.name=massbank-export-api
server.servlet.context-path=${CONTEXT_PATH:/}
server.port = 8080
logging.level.massbank.RecordParserDefinition=ERROR
artifact.version=@project.version@
timestamp=@timestamp@
server.forward-headers-strategy=framework

# MassBank data directory
DATA_DIRECTORY=${MB_DATA_DIRECTORY:src/test/resources/MassBank-data-test}

# Database connection settings
PG_HOST=${PGHOST:localhost}
PG_PORT=${PGPORT:5432}
EXPORT_API_USER=${PGUSER_EXPORT_API:massbank_export_api_user}
EXPORT_API_PASSWORD=${PGPASSWORD_EXPORT_API:massbank-export-api-password}
EXPORT_API_DATABASE=${PGDATABASE_EXPORT_API:records}


# Database-specific configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${PG_HOST}:${PG_PORT}/${EXPORT_API_DATABASE}
spring.datasource.username=${EXPORT_API_USER}
spring.datasource.password=${EXPORT_API_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
logging.level.sql=warn